name: URL Shortening Service CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


env:
  WORKING_DIR: url-shortening-service
  KEYGEN_SERVICE_DIR: keygen-service
  NODE_VERSION: 24.6


jobs:
  lint:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install Dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Run Linter
        working-directory: ${{ env.WORKING_DIR }}
        run: lerna run lint

  test:
    runs-on: ubuntu-24.04

    services:
      app-db:
        image: mongodb/mongodb-community-server:6.0-ubi8
        ports:
          - "27017:27017"
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: pass

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Start Local Keygen Service
        run: docker compose up -d keygen-service-local

      - name: Install Dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Run Tests
        working-directory: ${{ env.WORKING_DIR }}
        env:
          MONGODB_SERVER: mongodb://root:pass@localhost:27017
          MONGODB_DB: testing
          KEYGEN_SERVICE_URL: localhost:8080
          JWT_SECRET: c0235ba11b1770a18a3c6641622af9220e075c2add05277a953c322f79e122c1591eb9c8211c8ade56305911d6087dfb9fdbf7b7eb50de8f76589be52b627620
          BASE_REDIRECTION_URL: https://testing.run
        run: lerna run test
