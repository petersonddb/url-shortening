name: URL Shortening Service CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


env:
  WORKING_DIR: url-shortening-service
  KEYGEN_SERVICE_DIR: keygen-service
  NODE_VERSION: 24.6


jobs:
  lint:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install Dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Run Linter
        working-directory: ${{ env.WORKING_DIR }}
        run: lerna run lint

  test:
    runs-on: ubuntu-24.04

    services:
      app-db:
        image: mongodb/mongodb-community-server:6.0-ubi8
        ports:
          - "27017:27017"
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: pass

      keys-db:
        image: valkey/valkey:8.1.1 # for open-source Redis
        ports:
          - "6379:6379"
        env:
          VALKEY_EXTRA_FLAGS: "--save ''" # optimized for testing, data will always be flushed by tests

      keygen-service:
        build:
          context: ${{ env.KEYGEN_SERVICE_DIR }}
          dockerfile: Dockerfile
        ports:
          - "8080:8080"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install Dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Run Tests
        working-directory: ${{ env.WORKING_DIR }}
        env:
          MONGODB_SERVER: mongodb://root:pass@localhost:27017
          MONGODB_DB: testing
          KEYGEN_SERVICE_URL: localhost:8080
          JWT_SECRET: very-secret
          BASE_REDIRECTION_URL: https://testing.run
        run: lerna run test
